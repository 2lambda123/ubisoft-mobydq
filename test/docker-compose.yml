version: '3'
services:

  db-mysql:
    container_name: data-quality-test-db-mysql
    restart: always
    image: data-quality-test-db-mysql
    build:
      context: ./db-mysql
    environment:
      MYSQL_ROOT_PASSWORD: "1234"
      MYSQL_DATABASE: "star_wars"
    expose:
      - 9000
    ports:
      - 9000:9000
    networks:
      - data-quality-test-network

  db-postgresql:
    container_name: data-quality-test-db-postgresql
    restart: always
    build:
      context: .
      dockerfile: ./db-postgresql/Dockerfile
    image: dq-test-db-postgresql
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "1234"
      POSTGRES_DATABASE: "star_wars"
    expose:
      - 9001
    ports:
      - 9001:9001
    networks:
      - data-quality-test-network

networks:
  data-quality-test-network:
