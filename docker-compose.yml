version: '3.1'
services:

  db:
    container_name: mobydq-db
    restart: always
    image: mobydq-db
    build:
      context: ./db
    volumes:
      - mobydq-db-volume:/var/lib/postgresql/data
    env_file:
        - ./.env
    networks:
      - default

  graphql:
    container_name: mobydq-graphql
    restart: always
    image: graphile/postgraphile
    env_file:
      - ./.env
    depends_on:
      - db
    networks:
      - default
    command: ["postgraphile", "--cors", "--connection", "${DATABASE_URL}", "--host", "0.0.0.0", "--port", "5433", "--schema", "base"]

  api:
    container_name: mobydq-api
    restart: always
    image: mobydq-api
    build:
      context: ./api
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
        - ./.env
    environment:
      FLASK_APP: api.py
      FLASK_RUN_PORT: 5434
      OAUTHLIB_INSECURE_TRANSPORT: 1
      TOKEN_ISSUER: ${HOST_NAME}
      AFTER_LOGIN_REDIRECT: ${HOST_NAME}
    depends_on:
      - graphql
    networks:
      - default
    command: ["flask", "run", "--host=0.0.0.0"]
    secrets:
      - public_key
      - private_key

  scripts:
    container_name: mobydq-scripts
    restart: always
    image: mobydq-scripts
    build:
      context: ./scripts
      args:
        - MAIL_HOST=${MAIL_HOST}
        - MAIL_PORT=${MAIL_PORT}
        - MAIL_SENDER=${MAIL_SENDER}
    env_file:
      - ./.env
    depends_on:
      - graphql
    networks:
      - default

  app:
    container_name: mobydq-app
    restart: always
    image: mobydq-app
    build:
      context: ./app
      dockerfile: Dockerfile-dev
    volumes:
      - ./app/src:/usr/src/app/src:ro
      - ./app/public:/usr/src/app/public:ro
    env_file:
      - ./.env
    environment:
      REACT_APP_HOST_NAME: ${HOST_NAME}
    depends_on:
      - api
      - graphql
    networks:
      - default

  nginx:
    container_name: mobydq-nginx
    restart: always
    image: nginx:alpine
    volumes:
      - ./nginx/config/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/config/cert.pem:/etc/nginx/cert.pem
      - ./nginx/config/key.pem:/etc/nginx/key.pem
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/letsencrypt:/var/www/letsencrypt
    ports:
      - 80:80
      - 443:443
      - 5434:5434
    depends_on:
      - api
      - app
    networks:
      - default

networks:
  default:
    external:
      name: mobydq-network

volumes:
  mobydq-db-volume:
    external: true

secrets:
  public_key:
    file: public.pem
  private_key:
    file: private.pem
