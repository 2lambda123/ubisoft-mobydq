version: '3.1'
services:

  db:
    container_name: mobydq-db
    restart: always
    image: mobydq-db
    build:
      context: ./db
    volumes:
      - mobydq-db-volume:/var/lib/postgresql/data
    env_file:
        - ./.env
    networks:
      - default

  graphql:
    container_name: mobydq-graphql
    restart: always
    image: graphile/postgraphile
    env_file:
      - ./.env
    ports:
      - 5433:5433
    depends_on:
      - db
    networks:
      - default
    command: ["postgraphile", "--cors", "--connection", "${DATABASE_URL}", "--host", "0.0.0.0", "--port", "5433", "--schema", "base"]

  api:
    container_name: mobydq-api
    # restart: always
    image: mobydq-api
    build:
      context: ./api
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      FLASK_APP: api.py
      FLASK_RUN_PORT: 5434
    env_file:
        - ./.env
    ports:
      - 5434:5434
    depends_on:
      - graphql
    networks:
      - default
    command: ["flask", "run", "--host=0.0.0.0"]
    secrets:
      - public_key
      - private_key

  scripts:
    container_name: mobydq-scripts
    restart: always
    image: mobydq-scripts
    build:
      context: ./scripts
      args:
        - GRAPHQL_URL=${GRAPHQL_URL}
        - MAIL_HOST=${MAIL_HOST}
        - MAIL_PORT=${MAIL_PORT}
        - MAIL_SENDER=${MAIL_SENDER}
    env_file:
      - ./.env
    depends_on:
      - graphql
    networks:
      - default

  app:
    container_name: mobydq-app
    restart: always
    image: mobydq-app
    build:
      context: ./app
      dockerfile: Dockerfile-dev
    volumes:
      - ./app/src:/usr/src/app/src:ro
      - ./app/public:/usr/src/app/public:ro
    env_file:
      - ./.env
    ports:
      - 80:3000
    depends_on:
      - api
      - graphql
    networks:
      - default

  nginx:
    container_name: mobydq-nginx
    restart: always
    image: nginx:alpine
    links:
      - api
      - app
    volumes:
      - ./nginx/conf/config/nginx.conf:/etc/nginx/nginx.conf:ro
      - /root/data/certificates/:/etc/certificates
    ports:
      - 80:80
      - 443:443
    depends_on:
      - api
      - app
    networks:
      - default

networks:
  default:
    external:
      name: mobydq-network

volumes:
  mobydq-db-volume:
    external: true

secrets:
  public_key:
    file: public.pem
  private_key:
    file: private.pem
