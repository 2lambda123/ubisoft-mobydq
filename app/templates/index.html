<!doctype html>
<html ng-app="DataQualityApp">
<head>
  <!-- Angular Material CSS using GitCDN to load directly from `bower-material/master` -->
  <link rel="stylesheet" href="https://gitcdn.xyz/repo/angular/bower-material/master/angular-material.css">

  <!-- Angular Material Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Javascript using GitCDN to load directly from `bower-material/master` -->
  <script src="https://gitcdn.xyz/repo/angular/bower-material/master/angular-material.js"></script>

  <title>Data Quality App</title>
    <!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script> -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles/style.css') }}">

</head>
{% raw %}

<body ng-controller="AppController">
  <md-content>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab ng-repeat="(name, model) in models" label="{{name}}" md-on-select="GetModel(name)">
        <md-content class="md-padding">
          <h1 class="md-display-2">{{name}}</h1>
          {{data[name]}}
        </md-content>
        <md-card>
          <md-card-title-text>
            <span class="md-headline">New</span>
          </md-card-title-text>
          <md-input-container ng-repeat="(input, type) in model">
            <label>{{input}}</label>
            <input ng-model="new[input]">
          </md-input-container>
          <md-button class="md-raised md-primary" ng-click="PostModel(name, new)">Ok</md-button>
        </md-card>
      </md-tab>
    </md-tabs>
  </md-content>
</body>
{% endraw %}
</html>
