<!doctype html>
<html ng-app="DataQualityApp">
<head>
  <title>Data Quality Framework</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Angular Material CSS -->
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles/angular-material.min.css') }}">

  <!-- Angular JS -->
  <script src="{{ url_for('static', filename='angular.min.js') }}"></script>
  <script src="{{ url_for('static', filename='angular-animate.min.js') }}"></script>
  <script src="{{ url_for('static', filename='angular-aria.min.js') }}"></script>
  <script src="{{ url_for('static', filename='angular-messages.min.js') }}"></script>

  <!-- Angular Material JS -->
  <script src="{{ url_for('static', filename='angular-material.min.js') }}"></script>

  <!-- Main JS -->
  <script src="{{ url_for('static', filename='main.js') }}"></script>

  <!-- Main CSS -->
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles/style.css') }}">
</head>
{% raw %}

<body ng-controller="AppController">
  <md-content>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab ng-repeat="(name, model) in models" label="{{name}}" md-on-select="GetModel(name)">
        <md-content class="md-padding">
          <h1 class="md-display-2">{{name}}</h1>
          {{data[name]}}
        </md-content>
        <md-card>
          <md-card-title-text>
            <span class="md-headline">New</span>
          </md-card-title-text>
          <md-input-container ng-repeat="(input, type) in model">
            <label>{{input}}</label>
            <input ng-model="new[input]">
          </md-input-container>
          <md-button class="md-raised md-primary" ng-click="PostModel(name, new)">Ok</md-button>
        </md-card>
      </md-tab>
    </md-tabs>
  </md-content>
</body>
{% endraw %}
</html>
