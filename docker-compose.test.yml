version: '3'
services:
  app:
    image: mobydq-app-dev
    build:
      dockerfile: Dockerfile-dev
      context: ./app

  app-test:
    container_name: mobydq-app-test
    build:
      context: ./app
      dockerfile: Dockerfile-test
    env_file:
      - ./.env
    command: "npm run test && npm run lint"
    image: mobydq-app-test
